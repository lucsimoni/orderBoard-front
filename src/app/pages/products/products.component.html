<main>
    <div class="row">
        <div class="col-md-3">
            <h1>{{ 'PRODUCTS.TITLE' | translate }}</h1>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>{{ 'PRODUCTS.SEARCH_LABEL' | translate }}</mat-label>
                <input matInput type="text" placeholder="{{ 'PRODUCTS.SEARCH_PLACEHOLDER' | translate }}" (keyup)="search($event)">
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-md-3">

        </div>
    </div>

    <mat-divider></mat-divider>
    Recherche
    Ajout
    Filtrer

    <mat-accordion>
        <mat-expansion-panel *ngFor="let product of searchResults">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ product.name }}
                </mat-panel-title>
                <mat-panel-description>
                    id : {{ product.id }}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>Price : {{ product.price}}â‚¬ - Quantity : {{ product.quantity }}</p>
            <p>{{ product.description }}</p>
        </mat-expansion-panel>
    </mat-accordion>
</main>
